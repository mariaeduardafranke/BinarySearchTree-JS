<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="BST.css">
  <!-- icon library -->
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css'>
  <!-- bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <title>Binary Search Tree</title>

</head>

<body>

  <div class="header">
    <h1>Binary Search Tree</h1>
  </div>

  <div class="content">

    <!-- search line -->
    <div class="searchArea">

      <!-- insert new node -->
      <div class="search">
        <div class="searchBox">
          <i class='bx bx-plus'></i>
          <input type="number" name="insert" id="insertInput" autocomplete="off" value="" min="1" max="1000">
        </div>
        <div class="searchButton">
          <button type="button" class="btn btn-dark" id="insertButton">Insert</button>
        </div>
      </div>

      <!-- delete node -->
      <div class="search">
        <div class="searchBox">
          <i class='bx bx-trash-alt'></i>
          <input type="number" name="delete" id="deleteInput" autocomplete="off" value="" min="1" max="1000">
        </div>
        <div class="searchButton">
          <button type="button" class="btn btn-dark" id="deleteButton">Remove</button>
        </div>
      </div>

      <!-- search for a node -->
      <div class="search">
        <div class="searchBox">
          <i class='bx bx-search'></i>
          <input type="number" name="search" id="searchInput" autocomplete="off" value="" min="1" max="1000">
        </div>
        <div class="searchButton">
          <button type="button" class="btn btn-dark" id="searchButton">Search</button>
        </div>
      </div>

    </div>

    <div class="visualizationArea">

      <p class="message" id="message"></p>

      <canvas class="myCanvas" id="myCanvas" width="1500" height="600">
      </canvas>
    </div>

    <div class="printOrderArea">

      <h4>Pre Order:</h4>
      <p class="print" id="preOrder"></p>

      <h4>In Order:</h4>
      <p class="print" id="inOrder"></p>

      <h4>Post Order:</h4>
      <p class="print" id="postOrder"></p>

    </div>

  </div>

  <div class="footer">
    <p>Maria Eduarda Franke Gr√°cia Pereira</p>
  </div>

  <!-- JavaScript -->
  <script src="BST.js" type="text/javascript"></script>

</body>

</html>
